<div class="d-flex">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills" orientation="vertical">
    <li ngbNavItem="{{getPostName(postPath)}}" *ngFor="let postPath of posts">
      <a ngbNavLink>{{getPostLinkName(postPath)}}</a>
      <ng-template ngbNavContent>
        <div style="padding:100px" markdown [src]="getPath(postPath)"></div>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="ms-4"></div>
</div>
